<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http:equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="dashboard">
        <link rel="stylesheet" href="index.css">
        <title>Mon Dashboard</title>
    </head>
    
    <body>
        
        <div class="row">
            <div class="hide show left-menu">
                <p class="boxes margin-h">Commands</p>
                <p class="boxes">Flow</p>
                <p class="boxes">Userinterfaces</p>
            </div>
            
            <div class="main-board">

                <nav class="hide show">

                    <div class="container row">

                        <div class="boxes c-20">
                            Dashboard
                        </div>
                        <div class="boxes c-20">
                            Planning
                        </div>
                        <div class="boxes c-20">
                            Chat
                        </div>
                        <input class="m-2 blue" type=submit id=submit value=login/register>

                    </div>
        
                </nav>
                

                <div class="row">
                    <p class="boxes browser-c-2 h-1 margin">Charts Widget</p>
                    <p class="boxes browser-c-2 h-1 margin">Calendar Users</p>
                    <p class="boxes browser-c-2 h-1 margin">Connected Users Widget</p>
                </div>

                <div class="container row">
                    <div>
                        <div class="boxes h-1">10 last Messages Widget</div>

                        <div class="container row">
                            <div class="boxes h-1">
                                Drag n' Drop
                            </div>

                            <div class="boxes h-1">
                                Add
                            </div>
                        </div>
                    </div>

                    <div class="boxes h-2">
                        File Explorer Widget
                    </div>
                </div>
            </div>

        </div>


    </body>

</html>
