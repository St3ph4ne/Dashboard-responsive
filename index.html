<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http:equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="dashboard">
        <link rel="stylesheet" href="index.css">
        <title>Mon Dashboard</title>
    </head>
    
    <body>
        
        <nav class="hide show">
            
            <div class="row darkgrey">
                
                <div class="boxes browser-c-1 browser-m-14">
                    Dashboard
                </div>
                <div class="boxes browser-c-1">
                    Planning
                </div>
                <div class="boxes browser-c-1">
                    Chat
                </div>
                <input class="browser-m-2 blue" type=submit id=submit value=login/register>
                
            </div>
            
        </nav>
        
        <div class="row">
            
            <div class="hide show grey left-menu">
                <ul id="left-menu">
                    <!-- <p class="boxes">Commands</p>
                        <p class="boxes">Flow</p>
                        <p class="boxes">Userinterfaces</p> -->
                        
                    </ul>
                </div>
                
                <div class="main-board">
                    
                    <div class="container row">
                        <div class="boxes browser-c-2 h-1">Charts Widget</div>
                        <div class="boxes browser-c-2 h-1">Calendar Users</div>
                        <div class="boxes browser-c-2 h-1">Connected Users Widget</div>
                    </div>
                    
                    <div class="container row">
                        
                        <div>
                            <div class="boxes h-1 w-95">10 last Messages Widget</div>
                            <div class="container row">
                                <div class="boxes h-1 w-95-m w-95-browser">
                                    Drag n' Drop
                                </div>
                                <div class="boxes h-1 w-95-m w-95-browser">
                                    Add
                                </div>
                            </div>
                        </div>
                        
                        <div class="boxes h-2 w-95-m w-95-browser">
                        File Explorer Widget
                    </div>
                </div>
            </div>
            
        </div>
        
        
    </body>
    
    <script src="main.js"></script>
</html>
